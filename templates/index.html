<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">House Price Prediction</h1>
        <form id="price-form">
            <div class="mb-3">
                <label for="square_footage" class="form-label">Square Footage:</label>
                <input type="number" id="square_footage" name="square_footage" class="form-control" placeholder="Enter square footage" required>
            </div>

            <div class="mb-3">
                <label for="bedrooms" class="form-label">Number of Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" class="form-control" placeholder="Enter number of bedrooms" required>
            </div>

            <div class="mb-3">
                <label for="bathrooms" class="form-label">Number of Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" class="form-control" placeholder="Enter number of bathrooms" required>
            </div>

            <div class="d-grid gap-2">
                <button type="button" class="btn btn-success" id="predict-button">Predict Price</button>
                <button type="button" class="btn btn-danger" id="clear-button">Clear</button>
            </div>
        </form>

        <!-- Predicted Price Section -->
        <div id="predicted-price-container" class="alert alert-info mt-4 text-center hidden">
            <h4 class="alert-heading">Predicted Price:</h4>
            <p>â‚¹<span id="predicted-price"></span></p>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 House Price Prediction. All rights reserved.</p>
    </footer>

    <script>
        // Predict Button Logic
        document.getElementById("predict-button").addEventListener("click", function () {
            const squareFootage = document.getElementById("square_footage").value;
            const bedrooms = document.getElementById("bedrooms").value;
            const bathrooms = document.getElementById("bathrooms").value;

            if (squareFootage && bedrooms && bathrooms) {
                // Simulate a predicted price (replace with server-side logic as needed)
                const predictedPrice = (parseFloat(squareFootage) * 1000) + (parseInt(bedrooms) * 50000) + (parseInt(bathrooms) * 30000);

                // Display the predicted price
                document.getElementById("predicted-price").textContent = predictedPrice.toFixed(2);
                document.getElementById("predicted-price-container").classList.remove("hidden");
            } else {
                alert("Please fill in all the fields to predict the price.");
            }
        });

        // Clear Button Logic
        document.getElementById("clear-button").addEventListener("click", function () {
            // Clear all inputs
            document.getElementById("square_footage").value = "";
            document.getElementById("bedrooms").value = "";
            document.getElementById("bathrooms").value = "";

            // Hide the predicted price container
            document.getElementById("predicted-price-container").classList.add("hidden");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
